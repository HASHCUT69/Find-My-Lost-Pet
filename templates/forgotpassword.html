{% extends "layout.html" %}

{% block title %}
  Dashboard
{% endblock %}

{% block main %}

<h2>Forgot your password No worries!!!</h2>
<form action="/forgotpassword" method="post">
        
        <div class="form-group">
            <input class="form-control" name="otp" placeholder="OTP" type="password">
         </div>
        <div class="form-group">
            <input class="form-control" name="newPassword" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm New Password" type="password">
        </div>
        <button class="btn btn-success" type="submit">Submit</button>
    </form>
    &nbsp;
    {% if errorMsg %}
    <div class="container">
        <div class="alert alert-danger alert-dismissible">
            <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
            {{ errorMsg }}
        </div>
    </div>
    {% endif %}
{% endblock %}
